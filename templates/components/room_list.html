<!-- slider Area Start-->
{% load static %}
<div class="slider-area">
    <div class="single-slider hero-overly slider-height2 d-flex align-items-center"
        data-background="{% static 'assets/img/hero/roomspage_hero.jpg' %}">
        <div class="container">
            <div class="row ">
                <div class="col-md-11 offset-xl-1 offset-lg-1 offset-md-1">
                    <div class="hero-caption">
                        <span>Rooms</span>
                        <h2>Our Rooms</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider Area End-->

<!-- Room Start -->
<section class="room-area r-padding1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <!--font-back-tittle  -->
                <div class="font-back-tittle mb-45">
                    <div class="archivment-front">
                        <h3>Our Rooms</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for rs in rooms %}
            <section class="make-customer-area fix p-5">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6">
                            <div class="customer-img mb-40">
                                <img src="{{rs.image.url}}" class="customar-img1" alt="">
                                <img src="{% static 'assets/img/customer/hml3.png' %}" class="customar-img2" alt="">
                            </div>
                        </div>
                        <div class=" col-xl-6 col-lg-6">
                            <div class="customer-caption">
                                <span>Best of Uganda</span>
                                <h2>{{rs.title}}</h2>
                                <div class="caption-details">
                                    <p>{{rs.description |truncatechars_html:150|safe }}</p>
                                    <span><u>$</u>{{rs.price}} / par night</span>

                                    <a href="/rooms/{{rs.id}}/" class="btn more-btn1">Learn More <i
                                            class="ti-angle-right"></i> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Make customer End-->
            {% endfor %}

        </div>
        <div class="row justify-content-center">
            <div class="room-btn pt-70">
                <a href="#" class="btn view-btn1">View more <i class="ti-angle-right"></i> </a>
            </div>
        </div>
    </div>

</section>
<!-- Room End -->

<!-- Gallery img Start-->
<div class="gallery-area fix">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-12">
                <div class="gallery-active owl-carousel">
                    {% for rs in room_image %}
                    <div class="gallery-img">
                        <a href="#"><img src="{{rs.image.url}}" alt="{{rs.title}}"></a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Gallery img End-->
