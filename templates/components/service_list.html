<!-- Make customer Start-->
{% load static %}
<!-- slider Area Start-->
<div class="slider-area">
    <div class="single-slider hero-overly slider-height2 d-flex align-items-center"
        data-background="{% static 'assets/img/hero/aboutpage_hero.jpg' %}">
        <div class="container">
            <div class="row ">
                <div class="col-md-11 offset-xl-1 offset-lg-1 offset-md-1">
                    <div class="hero-caption">
                        <span>Services</span>
                        <h2>Our Services</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider Area End-->
<div class="mt-5">
    {% for rs in service %}
    <section class="make-customer-area fix p-5">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-xl-5 col-lg-6">
                    <div class="customer-img mb-40">
                        <img src="{{rs.image.url}}" class="customar-img1" alt="">
                        <img src="{% static 'assets/img/customer/hml2.png' %}" class="customar-img2" alt="">
                        <div class="service-experience heartbeat bg-success">
                            <h3>Our Years of Service<br>Experience</h3>
                        </div>
                    </div>
                </div>
                <div class=" col-xl-6 col-lg-6">
                    <div class="customer-caption">
                        <span>Best of Uganda</span>
                        <h2>{{rs.title}}</h2>
                        <div class="caption-details">
                            <p>{{rs.description |truncatechars_html:150|safe }}</p>
                            <a href="#" class="btn more-btn1">Learn More <i class="ti-angle-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Make customer End-->
    {% endfor %}
</div>
